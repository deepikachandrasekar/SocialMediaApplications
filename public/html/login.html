<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 ng-show="!name"  class="active"> Sign In </h2>
    <h2  ng-show="name" class="active fadeIn first"> Hey there, {{name}} </h2>
    <!-- Icon -->
    <div class="fadeIn first">
      <img ng-show="pic" class="fadeIn second" ng-src="{{pic}}" width="100" height="100"  alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form name="form" ng-submit="login()" role="form">
      <input type="text"name="email" id="email"   class="fadeIn second" placeholder="email" ng-model="email" ng-change="checkPic(email)" required >
      <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
      <input   type="password" name="password" id="password"  class="fadeIn third" placeholder="password" ng-model="password" required >
      <input  type="submit"  ng-disabled="form.$invalid || dataLoading"  class="fadeIn fourth" value="Log In">
      <span ng-show="error" class="help-block">{{error}}</span>

        <!-- <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button> -->
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <!-- <a class="underlineHover" href="#">Please Enter your email address to proceed</a> -->
    </div>

  </div>
</div>
