<!DOCTYPE html>
<!-- The Grange Mobile App allows the user to add/drop modules from the list of modules displayed-->
<!-- Declaring the ng-app-->
<html ng-app="deepika-app">

<head>
  <!-- Start of Head-->

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <title>TU Dublin Grange Mobile App</title>
  <!-- End of Head-->

</head>

<body ng-controller="LoginController">
  <!-- Start of Navbar-->
  <nav ng-show="globals.currentUser" class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">TU Dublin Grange Mobile App</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#/"><span class="glyphicon glyphicon-home"></span> Home </a></li>
          <li><a href="#/timetable">Exam Time Table</a></li>
          <li><a href="#/module">My Course</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#login" ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of Nav Bar-->
  <!-- Ng-Router-->
  <div ng-view></div>
</body>

<!-- Script Files-->
<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//code.angularjs.org/1.3.15/angular.js"></script>
<script src="//code.angularjs.org/1.3.15/angular-route.js"></script>
<script src="//code.angularjs.org/1.3.15/angular-cookies.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controller/authentication.js"></script>
<script src="scripts/controller/home.js"></script>
<script src="scripts/controller/mycourse.js"></script>
<script src="scripts/controller/timetable.js"></script>
<script src="scripts/service/mycourse.js"></script>
<script src="scripts/service/timetable.js"></script>
<script src="scripts/service/authentication.js"></script>
<script src="scripts/service/mycourse.js"></script>

</html>
